<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmyshow Sign in</title>
    <link rel="shortcut icon" href="https://assets-in.bmscdn.com/webin/common/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="parentDiv">
        <div id="getStarted">
            <p id="textGetStarted">Get Started</p>
        </div>
        <div id="google" class="signinOpt">
            <div id="googleicon" class="signinIcon">
                <!-- <i class="fa-brands fa-google"></i> -->
                 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                  alt="Google_logo">
            </div>
            <div id="googleText" class="signinText">
                Continue with Google
            </div>
            
        </div>
        <div id="email" class="signinOpt">
            <div id="emailicon" class="signinIcon">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div id="emailText" class="signinText">
                Continue with email
            </div>

        </div>
        <div id="apple" class="signinOpt">
            <div id="appleicon" class="signinIcon">
                <i class="fa-brands fa-apple"></i>
            </div>
            <div id="appleText" class="signinText">
                Continue with Apple
            </div>

        </div>
        <div id="or">
            OR
        </div>
        <div id="phoneOpt">
            <div id="countryCode" class="phoneOpt">
                <img id="indFlag" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" alt="IN">+91
            </div>
            <div id="input" class="phoneOpt">
                <input id="inputMobile" type="number" placeholder="Continue with mobile number">
            </div>
        </div>
        <div id="terms">
            I agree to <u><a href="https://in.bookmyshow.com/terms-and-conditions" target="_blank">Terms and Conditions</a></u> & <u><a href="https://in.bookmyshow.com/privacy" target="_blank">Privacy Policy</a></u>
        </div>
        
    </div>
</body>
</html>
